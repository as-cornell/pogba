<header
	class="header">
	<!--
												  ***  SKIP NAV  ***
												  -->
	<div id="skip">
		<a href="#as-main-nav">
			Jump to main navigation
		</a>
		<a href="#mainContent">
			Jump to main content
		</a>
	</div>
	<div class="header__lockup">
		<a href="http://cornell.edu" title="Cornell University" class="cu-logo">
			Cornell University
		</a>
		<a class="as-logo" href="/" title="College of Arts & Sciences">
			The College of Arts & Sciences
		</a>
	</div>
	<div class="header__mainNav">
		
	</div>
	<div class="header__buttons">
		<div class="iconButton iconButton--showNav">
			<button class="nav-opener" id="nav-opener">
				<span class="sr-only">
					Open nav
				</span>
				<svg class='icon icon--burger' viewbox='0 0 52 32'>
					<use xlink:href='#burger'></use>
				</svg>
			</button>
		</div>
		<div class="iconButton iconButton--search">
			<button class="search-opener" id="search-opener">
				<span class="sr-only">
					Open search
				</span>
				<svg class='icon icon--search' viewbox='0 0 52 32'>
					<use xlink:href='#search'></use>
				</svg>
			</button>
		</div>
	</div>
	<form action="/search" id="header__searchform" class="form form--overlaySearch">
		<label for="search-input">
			Search for:
		</label>
		<input data-drupal-selector="edit-keywords" type="text" id="edit-keywords" name="keywords" value="space" size="30" maxlength="128" class="form-text form-item__textfield"/>
		<input data-drupal-selector="edit-submit-search" type="submit" id="edit-submit-search" value="Search" class="js-form-submit form-submit form-item__submit"/>

	</form>
</header>
