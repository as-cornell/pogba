<form class="search search--top" action="/search/node" method="get" id="search-block-form" accept-charset="UTF-8">
    <div class="js-form-item form-item">
        <label for="edit-keys" class="visually-hidden form-item__label">Search</label>
        <input title="Enter the terms you wish to search for." data-drupal-selector="edit-keys" type="search" id="edit-keys" name="keys" value="" size="15" maxlength="128" class="form-search form-item__textfield"/>
    </div>
    <div data-drupal-selector="edit-actions" class="form-actions js-form-wrapper form-wrapper" id="edit-actions">
        <input data-drupal-selector="edit-submit" type="submit" id="edit-submit" value="Search" class="button js-form-submit form-submit form-item__textfield"/>
    </div>
</form>
